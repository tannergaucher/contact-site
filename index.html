<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default UI</title>
    <meta
      name="description"
      content="Responsive, themed styles for HTML elements"
    />
    <link rel="stylesheet" href="./avatar-quote-dialog/index.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap");
      :root {
        --sans: "Fira Sans", sans-serif;
      }
      body {
        font-family: var(--sans);
      }
    </style>
  </head>
  <body>
    <header>
      <details id="details-menu">
        <summary>THEME</summary>
        <section>
          <label>
            <p>Mode</p>
          </label>
          <button id="toggle-mode-btn" type="submit" />
        </section>
        <br />
      </details>
    </header>
    <main>
      <h1>Tanner Gaucher</h1>
      <h2>Full Stack Software Engineer Based in Brooklyn</h2>
      <nav style="margin-block-end: var(--space-lg)">
        <ul>
          <li>
            <a target="_blank" href="https://github.com/tannergaucher">
              <h3>Github</h3>
            </a>
          </li>
          <li>
            <a
              target="_blank"
              href="https://www.linkedin.com/in/tanner-gaucher-050604197/"
            >
              <h3>LinkedIn</h3></a
            >
          </li>
        </ul>
      </nav>

      <hr />

      <h2>Introduction</h2>

      <article style="position: relative">
        <video
          src="https://storage.googleapis.com/tannergaucher-dot-com/site-2.mp4"
          autoplay
          loop
          style="border-radius: var(--radius)"
        ></video>
        <img
          class="avatar-image"
          src="https://tannergaucher.com/avatar.4b4e8341.jpg"
          alt=""
        />

        <div class="avatar-quote-container"></div>
      </article>

      <section style="margin-block-start: var(--space-xl)">
        <hr />
        <h2>Contact</h2>
        <h3>Leave a message after the tone and I'll get back to you. Beep.</h3>
        <form name="contact" method="POST" data-netlify="true">
          <label for="email"> Email</label>
          <br />
          <input type="email" required="true" name="email" aria-label="Email" />
          <label for="message">Message</label>
          <br />
          <textarea
            aria-label="Message"
            name="message"
            placeholder="Message"
            name="message"
            required="true"
            style="height: 25vh"
          />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <h2>Tanner Gaucher</h2>
      <h3>Full Stack Software Engineer Based in Brooklyn</h3>
      <nav>
        <ul>
          <li>
            <a href="">
              <h3>Github</h3>
            </a>
          </li>
          <li>
            <a href=""> <h3>LinkedIn</h3></a>
          </li>
        </ul>
      </nav>
    </footer>
    <script
      src="node_modules/@t_g/default-ui/package/index.ts"
      type="module"
    ></script>
    <script src="./avatar-quote-dialog/index.ts" type="module"></script>
  </body>
</html>
